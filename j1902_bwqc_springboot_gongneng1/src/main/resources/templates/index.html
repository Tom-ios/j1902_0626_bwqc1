    <script>
        /*$("#calendar2").calendar();*/
        $('#tt3').tree({/*alert(node.text);//用户点击的时候提示*/
            onClick:function(node){

                console.log(node);
                var tab=$('#tabs').tabs('getTab',node.text);
                if(tab){//选项卡已存在，让其选定
                    $('#tabs').tabs('select',node.text);//执行tabs组件的select方法指定标题的选项卡
                }else{//选项卡不存在。则创建
                    //添加一个未选中状态的选项卡面板
                    $('#tabs').tabs('add',{
                        title:node.text,//设置title
                        selected:true,//获得焦点
                        closable:true,//可关闭
                        href: node.attributes.url//树形节点的自定义资源地址设定为选项请求的资源地址
                    });
                }
            }
        });

    </script>
